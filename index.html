<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Todo App</h2>
        <div class="add_box">
            <input type="text" placeholder="Add your new todo" id="txtVal">
            <button class="plus" onclick="addLi()">+</button>

        </div>
        <ul id="list">
            <li>Buy a new gaming laptop</li>
            <li>Complete a previous task</li>
            <li>Create video for Youtube</li>
            <li>Create a new portfolio site</li>
        </ul>
        <div class="clear_part">
            <p>You have 4 pending tasks</p>
            <button class="clear" id="display">Clear All</button>
        </div>

    </div>
    





    <script src="script.js"></script>
</body>
</html>
